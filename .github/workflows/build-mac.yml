name: Build macOS App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build macOS app
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Invoice-Converter-macOS-DMG
          path: dist/*.dmg
      
      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Invoice-Converter-macOS-ZIP
          path: dist/*.zip
